        in: query
        name: source_hash
        schema:
          type: integer
      - description: A target prefix.
        in: query
        name: prefix
        schema:
          type: string
      - description: Return top n translations (deprecated).
        in: query
        name: "n"
        schema:
          default: 1
          type: integer
